<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">

            <div class="filter">
                <div class="front"><p>Mexico</p></div>

            <div class="filter">

        </div>
        <div class="card">
            <div class="filter">

            <div class="filter">
                <div class="front"><p>Spain</p></div>

            </div>

            <div class="filter">

            </div>
        </div>
        <div class="card">
            <div class="filter">
                <div class="front"><p>Italy</p></div>
                <div class="back"><p>Rome</p></div>
            </div>
        </div>
        <div class="card">
            <div class="filter">
                <div class="front"><p>Canada</p></div>
                <div class="back"><p>Ottawa</p></div>
            </div>
        </div>

            <div class="filter">
                <div class="front"><p>USA</p></div>
                <div class="back"><p>Washington DC</p></div>
            </div>
        </div>
    </div>

</html>
